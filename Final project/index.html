<!DOCTYPE html>

<html="en">

<head>
  <title>Task Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='cache-control' content='no-cache'>

  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />


</head>

<body>


  <div class="container my-3">

    <div class="col">
      <h1>Task Planner</h1>
      

      <!-- Task Form -->

      <form id="taskForm">
        <div class="form-group w-75 my-5">
          <label for="taskName">Task Name</label>
          <input type="text" class="form-control" id="taskName" name="taskName">
        </div>

        <div class="form-group w-75 my-5">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description"></textarea>
        </div>

        <div class="form-group  w-75 my-5">
          <label for="assignedTo">Assigned To</label>
          <input type="text" class="form-control" id="assignedTo" name="assignedTo">
        </div>

        <div class="form-group w-75 my-5">
          <label for="dueDate">Due Date</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate">
        </div>

        <div class="form-group w-75 my-5">
          <label for="status">Status</label>
          <select class="form-control" id="status" name="status">
            <option value="TODO">To Do</option>
            <option value="INPROGRESS">In Progress</option>
            <option value="REVIEW">Review</option>
            <option value="DONE">Done</option>
          </select>
        </div>


        <button type="submit" id="addTaskButton" class="btn btn-primary">Add Task</button>
        

      </form>

    </div>

    <div id="taskList" class="container-fluid">
      <div class="row my-4">
        <!-- Task Layout -->
        <h1>Task List</h1>

        <!-- Sample Tasks -->

      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-WjxIW8qffBJVvZ3RGHv8R3AcrW/lnm4Lb0gV9/t6JqmazSVEtDzDeETlCf/9Jd4y" crossorigin="anonymous"></script>

  <!-- Add your custom JavaScript file -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
